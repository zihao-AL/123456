<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>我的乐淘后台管理登录</title>
	<link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.css">
	<link rel="stylesheet" href="./lib/font-awesome/css/font-awesome.css">
	<link rel="stylesheet/less" href="./less/login.less">
	<script src="./lib/less/less.js"></script>
</head>
<body>
	<section class="login">
		<img src="./images/monkey.png" class="monkey">

		<form action="" class="col-md-offset-1 col-md-10">
            <div class="input-group input-group-lg">
                    <span class="input-group-addon">
                        <i class="fa fa-user"></i>
                    </span>
                <input type="text" class="form-control" id="username" placeholder="用户名">
            </div>
            <div class="input-group input-group-lg">
                    <span class="input-group-addon">
                        <i class="fa fa-key"></i>
                    </span>
                <input type="password" class="form-control" id="password" placeholder="密码">
            </div>
            <button type="button" class="btn btn-lg btn-primary btn-login">登 录</button>
        </form>
	</section>


	<script src="./lib/jquery/jquery.min.js"></script>
	<script src="lib/bootstrap/js/bootstrap.min.js"></script>
	<script src="./lib/artTemplate/template.js"></script>
	<script src="./js/login.js"></script>
</body>
</html>
