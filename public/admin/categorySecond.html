<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>后台首页</title>
	<link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.css">
	<link rel="stylesheet" href="./lib/font-awesome/css/font-awesome.css">
	<link rel="stylesheet/less" href="./less/categorySecond.less">
	<script src="./lib/less/less.js"></script>
</head>
<body>
    <main class="main">
        <div class="row">
            <div class="aside col-sm-2 col-lg-2">
                <div class="user-img">
                    <img src="./images/my_logo.jpg" class="my-logo" alt="">
                    <h4>张学友</h4>
                </div>
                <div class="classify">
                    <ul class="list-group">
                        <li class="list-group-item">
                            <a href="index.html">用户管理</a>
                        </li>
                        <li class="list-group-item">
                            <a href="#collapseOne" data-toggle="collapse">分类管理</a>
                            <ul class="list-group classify2 panel-collapse collapse in" id="collapseOne">
                                <li class="list-group-item">
                                    <a href="categoryFirst.html">一级分类</a>
                                </li>
                                <li class="list-group-item">
                                    <a href="categorySecond.html" class="active">二级分类</a>
                                </li>
                            </ul>
                        </li>
                        <li class="list-group-item">
                            <a href="#">商品管理</a>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="content col-sm-10 col-lg-10">
                <div class="header clearfix">
                    <div class="pull-left">
                        <a href="#">
                            <i class="fa fa-navicon"></i>
                        </a>
                    </div>
                    <div class="pull-right">
                        <a href="#"><i class="fa fa-sign-out"></i>退出</a>
                    </div>
                </div>
                <div class="profile">
                    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal">添加品牌</button>
                    <div class="paging">

                    </div>
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th></th>
                                <th>品牌编号</th>
                                <th>品牌名称</th>
                                <th>品牌logo</th>
                                <th>所属分类</th>
                            </tr>
                        </thead>
                        <tbody>
                            
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>


    <div id="myModal" class="modal fade in" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" style="display: none;">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">×</span></button>
                    <h4 class="modal-title" id="myModalLabel">添加品牌</h4>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-xs-2">
                            请选择分类:
                        </div>
                        <div class="col-xs-10 select-category-box">
                            <select class="form-control select-category" >
                                
                            </select>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-2">
                            品牌名称:
                        </div>
                        <div class="col-xs-10">
                            <input type="text" class="form-control input-brandName" placeholder="请输入品牌名称">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-2">
                            请选择文件:
                        </div>
                        <div class="col-xs-10 brand-img-logo">
                            <input type="file" class="form-control brand-logo" id="exampleInputFile">
                            <img src="" class="brand-logo-img" alt="">
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                    <button type="button" class="btn btn-primary btn-add" data-dismiss="modal">保存</button>
                </div>
            </div>
        </div>
    </div>
    
    <script type="text/html" id="queryCategoryTmp">
        {{each rows as value i}}
            <tr>
                <td scope="row"><input type="checkbox"></td>
                <td>{{value.categoryId}}</td>
                <td>{{value.brandName}}</td>
                <td><img src="{{value.brandLogo}}"></td>               
                <td>{{value.categoryName}}</td>
            </tr>
        {{/each}}
    </script>

    <script type="text/html" id="selectCateTmp">
        {{each rows as value i}}
            <option value="{{value.id}}">{{value.categoryName}}</option>
        {{/each}}
    </script>

    <script type="text/html" id="pagingTmp">
            <div class="left">
                显示第 {{page}} 页的 {{pageTotal}} 条记录，总共 {{total}} 条记录
            </div>
            <nav class="right">
                <ul class="pagination">
                    <li>
                        <a href="#" class="prev" data-page="{{page < 1 ? --page : 1}}">
                            <span>&laquo;</span>
                        </a>
                    </li>
                    {{each pageCount as value i}}
                        <li><a href="#" data-page="{{value}}">{{value}}</a></li>
                    {{/each}}
                    <li>
                        <a href="#" class="next"  data-page="{{page >= pageCount.length ? pageCount.length : ++page}}">
                            <span>&raquo;</span>
                        </a>
                    </li>
                </ul>
            </nav>
    </script>

	<script src="./lib/jquery/jquery.js"></script>
	<script src="lib/bootstrap/js/bootstrap.min.js"></script>
	<script src="./lib/artTemplate/template.js"></script>
	<script src="./js/categorySecond.js"></script>
</body>
</html>
