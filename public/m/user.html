<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>个人中心</title>
    <link rel="icon" href="./images/favicon.ico">
    <link rel="stylesheet" href="./lib/mui/css/mui.css">
    <link rel="stylesheet" href="./lib/fontAwesome/css/font-awesome.css">
    <link rel="stylesheet/less" href="./less/user.less">
    <script src="./lib/less/less.js"></script>
</head>
<body>

    <header class="header">
        <a href="category.html" class="fa fa-arrow-left"></a>
        <h4>个人中心</h4>
    </header>

    <div id="main" class="main">
        <ul class="mui-table-view">
            <li class="mui-table-view-cell mui-media">
                <a href="javascript:;">
                    <img class="mui-media-object mui-pull-left" src="images/user.jpg">
                    <div class="mui-media-body">
                        <span>用户名: <span class="user"></span></span>
                        <p class='mui-ellipsis'>手机号: <span class="mobile"></span></p>
                    </div>
                </a>
            </li>
            <li class="mui-table-view-cell">
                <a class="mui-navigate-right">账号与安全</a>
            </li>
            <li class="mui-table-view-cell">
                <a class="mui-navigate-right">我的购物车</a>
            </li>
            <li class="mui-table-view-cell">
                <a class="mui-navigate-right">收货地址管理</a>
            </li>
        </ul>
        <button type="button" class="btn-logout">退出登录</button>

    <!-- 底部 -->
    <footer class="footer">
        <div class="mui-row">
            <div class="mui-col-xs-3">
                <a href="#" class="fa fa-home active">
                    <span>首页</span>
                </a>
            </div>
            <div class="mui-col-xs-3">
                <a href="./category.html" class="fa fa-bars">
                    <span>分类</span>
                </a>
            </div>
            <div class="mui-col-xs-3">
                <a href="cart.html" class="fa fa-shopping-cart">
                    <span>购物车</span>
                </a>
            </div>
            <div class="mui-col-xs-3">
                <a href="user.html" class="fa fa-user">
                    <span>会员中心</span>
                </a>
            </div>
        </div>
    </footer>

    <script src="./lib/mui/js/mui.js"></script>
    <script src="./lib/zepto/zepto.min.js"></script>
    <script src="./lib/artTemplate/template.js"></script>
    <script src="./js/user.js"></script>
</body>
</html>
