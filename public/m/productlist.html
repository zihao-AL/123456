<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>商品列表</title>
    <link rel="icon" href="./images/favicon.ico">
    <link rel="stylesheet" href="./lib/mui/css/mui.css">
    <link rel="stylesheet" href="./lib/fontAwesome/css/font-awesome.css">
    <link rel="stylesheet/less" href="./less/productlist.less">
    <script src="./lib/less/less.js"></script>
</head>
<body id="body">

    <header class="header">
        <a href="search.html" class="fa fa-arrow-left"></a>
        <h4>搜索中心</h4>
    </header>

    <div class="main">
        <div class="container">
            <div id="refreshContainer" class="mui-content mui-scroll-wrapper">
                <div class="mui-scroll">
                    <div class="search-form">
                        <form action="#">
                            <input type="text" placeholder="请输入商品" class="input-search">
                            <a href="#" class="mui-btn mui-btn-primary btn-search">搜索</a>
                        </form>
                    </div>
                    <div class="title">
                        <div class="mui-row">
                            <div class="mui-col-xs-3">
                                <a href="#">
                                    <span>上架时间</span>
                                    <span class="fa fa-angle-down"></span>
                                </a>
                            </div>
                            <div class="mui-col-xs-3">
                                <a href="#" data-sort-type="price" data-sort="1">
                                    <span>价格</span>
                                    <span class="fa fa-angle-down"></span>
                                </a>
                            </div>
                            <div class="mui-col-xs-3">
                                <a href="#"  data-sort-type="num" data-sort="1">
                                    <span>销量</span>
                                    <span class="fa fa-angle-down"></span>
                                </a>
                            </div>
                            <div class="mui-col-xs-3">
                                <a href="#">
                                    <span>优惠</span>
                                    <span class="fa fa-angle-down"></span>
                                </a>
                            </div>
                            
                        </div>
            
                    </div>
                    <div class="content">
                        <div class="mui-row">
                            
                        </div>
                    </div>
                </div>
            </div>
        </div> 
    </div>

 
   <!-- 底部 -->
   <footer class="footer">
    <div class="mui-row">
        <div class="mui-col-xs-3">
            <a href="#" class="fa fa-home active">
                <span>首页</span>
            </a>
        </div>
        <div class="mui-col-xs-3">
            <a href="./category.html" class="fa fa-bars">
                <span>分类</span>
            </a>
        </div>
        <div class="mui-col-xs-3">
            <a href="cart.html" class="fa fa-shopping-cart">
                <span>购物车</span>
            </a>
        </div>
        <div class="mui-col-xs-3">
            <a href="user.html" class="fa fa-user">
                <span>会员中心</span>
            </a>
        </div>
    </div>
</footer>

    <!-- 动态生成的模板 -->
    <script id="productListTmp" type="text/html">
        {{each data as value i}}
            <div class="mui-col-xs-6 product">
                <a href="detail.html?id={{value.id}}">
                    <img src="{{value.pic[0].picAddr}}" class="product-img">
                    <p class="product-name">{{value.proName}}</p>
                    <div class="product-price">
                        <span>${{value.price}}</span>
                        <del>${{value.oldPrice}}</del>
                    </div>
                    <button type="button" class="mui-btn mui-btn-primary product-buy">立即购买</button>
                </a>
            </div>
        {{/each}}
    </script>

    
    <script src="./lib/mui/js/mui.js"></script>
    <script src="./lib/zepto/zepto.min.js"></script>
    <script src="./lib/artTemplate/template.js"></script>
    <script src="./js/productlist.js"></script>
</body>
</html>
