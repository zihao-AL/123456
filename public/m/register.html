<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>登录页面</title>
    <link rel="icon" href="./images/favicon.ico">
    <link rel="stylesheet" href="./lib/mui/css/mui.css">
    <link rel="stylesheet" href="./lib/fontAwesome/css/font-awesome.css">
    <link rel="stylesheet/less" href="./less/register.less">
    <script src="./lib/less/less.js"></script>
</head>
<body>

    <header class="header">
        <a href="category.html" class="fa fa-arrow-left"></a>
        <h4>注册</h4>
    </header>

    <div id="main" class="main">
        <form class="mui-input-group">
            <div class="mui-input-row">
                <input type="text" class="mui-input-clear mobile" placeholder="请输入手机号">
            </div>
            <div class="mui-input-row">
                <input type="text" class="mui-input-clear username" placeholder="请输入用户名">
            </div>
            <div class="mui-input-row">
                <input type="password" class="mui-input-password password1" placeholder="请输入密码">
            </div>
            <div class="mui-input-row">
                <input type="password" class="mui-input-password password2" placeholder="请再次输入密码">
            </div>
            <div class="mui-input-row">
                <input type="text" class="vcode" placeholder="请输入验证码">
                <button type="button" class="mui-btn mui-btn-primary get-Vcode">获取验证码</button>
            </div>
            <div class="mui-button-row">
                <button type="button" class="mui-btn mui-btn-primary btn-register">注册</button>
                
            </div>
        </form>
        <a href="login.html" class="btn-login">已有账号,登录</a>
    </div>


    <!-- 底部 -->
    <footer class="footer">
        <div class="mui-row">
            <div class="mui-col-xs-3">
                <a href="#" class="fa fa-home active">
                    <span>首页</span>
                </a>
            </div>
            <div class="mui-col-xs-3">
                <a href="./category.html" class="fa fa-bars">
                    <span>分类</span>
                </a>
            </div>
            <div class="mui-col-xs-3">
                <a href="cart.html" class="fa fa-shopping-cart">
                    <span>购物车</span>
                </a>
            </div>
            <div class="mui-col-xs-3">
                <a href="user.html" class="fa fa-user">
                    <span>会员中心</span>
                </a>
            </div>
        </div>
    </footer>

    <script src="./lib/mui/js/mui.js"></script>
    <script src="./lib/zepto/zepto.min.js"></script>
    <script src="./lib/artTemplate/template.js"></script>
    <script src="./js/register.js"></script>
</body>
</html>
