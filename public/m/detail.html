<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>商品列表</title>
    <link rel="icon" href="./images/favicon.ico">
    <link rel="stylesheet" href="./lib/mui/css/mui.css">
    <link rel="stylesheet" href="./lib/fontAwesome/css/font-awesome.css">
    <link rel="stylesheet/less" href="./less/detail.less">
    <script src="./lib/less/less.js"></script>
</head>
<body id="body">

    <header class="header">
        <a href="search.html" class="fa fa-arrow-left"></a>
        <h4>商品详情</h4>
        <a href="index.html" class="fa fa-home"></a>
    </header>

    <div class="main">
        <!-- 轮播图 -->
        <section class="slide">
            
        </section>
        <!-- 获取数据放置的地方 -->
        <div class="container">

        </div>

    </div>

    <!-- 底部 -->
    <footer class="footer">
        <a href="#" class="fa fa-shopping-cart"></a>
        <div class="btn-options">
            <div class="add-cart">
                <a href="#" class="mui-btn mui-btn-danger btn-add-cart">加入购物车</a>
            </div>
            <div class="buy">
                <a href="#" class="mui-btn mui-btn-warning btn-buy">立即购买</a>
            </div>
        </div>
    </footer>

    <script type="text/html" id="productDetailTmp">
       
            <div class="content">
                <div class="describe">
                    <p>{{proName}}</p>
                </div>
                <div class="price">
                    价格:  <span class="new-price">${{price}}</span>
                        <del class="old-price">${{oldPrice}}</del>
                </div>
                <div class="size">
                    尺码: 
                        {{each size as value i}}

                            <span class="btn-size" data-size="{{value}}">{{value}}</span>
                            
                        {{/each}}
                </div>
                <div class="num">
                    数量:&nbsp;&nbsp;<div class="mui-numbox" data-numbox-step='1' data-numbox-min='0' data-numbox-max='10'>
                                <button class="mui-btn mui-numbox-btn-minus" type="button">-</button>
                                <input class="mui-numbox-input" type="number" value="0" />
                                <button class="mui-btn mui-numbox-btn-plus" type="button">+</button>
                            </div>&nbsp;&nbsp;剩余: {{num}}件
                </div>
            </div>
    </script>
    
    <script type="text/html" id="productSlideTmp">
            <div class="mui-slider">

                <div class="mui-slider-group mui-slider-loop">
                    {{each pic as value i}}
                        {{if i == 0}}
                            <div class="mui-slider-item mui-slider-item-duplicate">
                                <a href="#">
                                    <img src="{{pic[pic.length-1].picAddr}}" />
                                </a>
                            </div>
                        {{/if}}
                        <div class="mui-slider-item">
                            <a href="#">
                                <img src="{{value.picAddr}}" />
                            </a>
                        </div>
                        
                        {{if i == pic.length -1 }}
                            <div class="mui-slider-item mui-slider-item-duplicate">
                                <a href="#">
                                    <img src="{{pic[0].picAddr}}" />
                                </a>
                            </div>
                        {{/if}}
                    {{/each}}
                </div>

                <div class="mui-slider-indicator">
                    {{each pic as value i}}
                        <div class="mui-indicator {{i == 0 ? 'mui-active' : ''}}"></div>
                    {{/each}}
                </div>
            </div>
    </script>
    
    <script src="./lib/mui/js/mui.js"></script>
    <script src="./lib/zepto/zepto.min.js"></script>
    <script src="./lib/artTemplate/template.js"></script>
    <script src="./js/detail.js"></script>
</body>
</html>
